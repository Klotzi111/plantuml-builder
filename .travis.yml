language: java

sudo: false

jdk:
- oraclejdk8

install: mvn verify -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

script: echo -e "\nplantuml-builder\n"

branches:
  only:
  - master

cache:
  directories:
  - "$HOME/.m2"

after_success:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/pubring.gpg.enc -out $GPG_DIR/pubring.gpg -d
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/secring.gpg.enc -out $GPG_DIR/secring.gpg -d
  - chmod +x .travis/deploy.sh

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

notifications:
  email:
  - julienboz@gmail.com

deploy:
  provider: script
  script: .travis/deploy.sh
  skip_cleanup: true
